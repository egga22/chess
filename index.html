<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameSettings" class="settings-container">
        <label for="gameModeSelect">Select Game Mode:</label>
        <select id="gameModeSelect">
            <option value="human">Two Players</option>
            <option value="bot">One Player</option>
        </select>
        <div id="botSelection" style="display: none;">
            <label for="botSelect">Select Bot:</label>
            <select id="botSelect">
                <option value="random">Random Move Bot</option>
            </select>
        </div>
    </div>
    <div id="chessboard" class="chessboard-container"></div>
    <script src="chess.js"></script>
</body>
</html>
